<html>
<head>
</head>
<body style="font-family:sans-serif; font-size:15px; width:800px; margin-left:auto; margin-right:auto; margin-top:150px">
<center><h1>POOL GAME</h1></center>
<canvas id="mycanvas" width ="800" height="400" style="border:2px solid #000000;"></canvas>
<br>
<br>
<center>
<br>
<input id="velocity" type="range" min="0.1" max="10" step="0.1" value="5">
<p>Velocity: <span id="slider1"></span></p>
<input id="angle" type="range" min="0" max="359" value="180">
<p>Angle: <span id="slider2"></span></p>
<br>
<input id="start" value="Play" onclick="play()" type="button">
</center> 
</body>
<script>
var radius = 20;
var br = 15;
var t_sides = 5;
var width=800;
var height = 400;
var potx = new Array(2);
var poty = new Array(2);
for(var i=0; i<2; i++)
  {
   potx[i]= new Array(3);
   poty[i]= new Array(3);
  }

var c = document.getElementById("mycanvas");
var ctx = c.getContext("2d");
function create_table(){
ctx.fillStyle = "#CA5A2F";
ctx.fillRect(0,0,800,400);
ctx.fillStyle = "#00CC00";
ctx.fillRect(radius+t_sides,radius+t_sides,800-2*(radius+t_sides),400-2*(radius+t_sides));
ctx.beginPath();
ctx.lineWidth= "2";
ctx.strokeStyle = "#000000";
ctx.rect(radius+t_sides,radius+t_sides,800-2*(radius+t_sides),400-2*(radius+t_sides));
ctx.stroke();

for(i=0;i<2;i++)
{
  potx[i][0]=t_sides+radius;
  potx[i][1]=width/2;
  potx[i][2]=width - (t_sides+radius);
}
for(i=0;i<3;i++)
{
  poty[0][i]=t_sides+radius;
  poty[1][i]=height-(t_sides+radius);
}
for(i=0;i<2;i++)
{
   for(var j=0;j<3;j++)
   {
      ctx.beginPath();
      ctx.arc(potx[i][j],poty[i][j],radius,0,2*Math.PI);
      ctx.fillStyle = "#000000";
      ctx.fill();
   }
}
}
var n = 1;  //n = no. of balls
var ballx = new Array(n);
var bally = new Array(n);
var color_ball = new Array(n);
/*function getRandomColor() {
  var letters = '3456789ABC';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 10)];
  }
  return color;
}
for(i=0;i<5;i++)
    color_ball[i] = getRandomColor();
*/

//////color to ball////////////
color_ball[0]="#0000FF";


//////////////////////////////
var wballx, wbally;
function inwhite()
{
  wballx = width/4;
  wbally = height/2;
}
function initial(){
ballx[0] = 3*width/4;
bally[0] = height/2; 
inwhite();
}
function showball()
{
      ctx.beginPath();
      ctx.arc(wballx,wbally,br,0,2*Math.PI);
      ctx.fillStyle = "#FFFFFF";
      ctx.fill();
      for(i=0;i<n;i++)
      {
        ctx.beginPath();
        ctx.arc(ballx[i],bally[i],br,0,2*Math.PI);
        ctx.fillStyle = color_ball[i];
        ctx.fill();
      }
}
var t;
function start()
{
  t=0;
  initial();
  showball();
  create_table();
}
start();
var v, ang;
var slider1 = document.getElementById("velocity");
var output1 = document.getElementById("slider1");
output1.innerHTML = slider1.value;
v=slider1.value;
slider1.oninput = function() {
  output1.innerHTML = this.value;
}

var slider2 = document.getElementById("angle");
var output2 = document.getElementById("slider2");
output2.innerHTML = slider2.value;
ang=slider2.value;
slider2.oninput = function() {
  output2.innerHTML = this.value;
}

function play()
{
   v=slider1.value;
   ang=slider2.value;
   create_table();
   showball();
} 
</script>
</html>
